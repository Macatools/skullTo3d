            pwd
            echo ""

            ls skullTo3d_CI
            echo ""

            ls skullTo3d_CI/cerimed-macaque-ct

            ls skullTo3d_CI/cerimed-macaque-ct/sub-Marvin/ses-01/anat

            echo ""


      - name: Running all test pipelines (ANTS cerimed macaque CT)
